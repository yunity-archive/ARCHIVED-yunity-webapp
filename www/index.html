<!DOCTYPE html>
<html lang="en">
<head>
    <title>YUNITY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body data-ng-app="yunity" ng-class="bodyClass" ng-controller="GlobalController">
    <!-- Header -->
    <div id="header">
        <div id="logo-div">
            <a ui-sref="home">
                <img id="logo" ng-src="assets/img/placeholder.png" alt="YUNITY Logo"/>
            </a>
        </div>

        <div search></div>

        <div login ng-hide="isUserLoggedIn"></div>
        <div user-nav ng-show="isUserLoggedIn"></div>

    </div>

    <div id="main-wrapper">
        <div id="sidebar" ui-view="sidebar">
            <ul>
                <div sidebar-comunities></div>
                <div sidebar-groups></div>
                <div sidebar-events></div>
            </ul>
        </div>

        <div ui-view="map" id="map-wrapper">
            <map-pane display="maximized">

            </map-pane>
        </div>

        <!-- Main -->
        <div id="main" ui-view="main">
            MAIN MAIN
        </div>
    </div>

    <script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
