<!DOCTYPE html>
<html lang="en">
<head>
    <title>YUNITY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body data-ng-app="yunity" ng-class="bodyClass"  ng-controller="mapCtrl">
    <!-- Header -->
    <div id="header">
        <div id="logo-div">
            <a ui-sref="home">
                <img id="logo" ng-src="assets/img/placeholder.png" alt="YUNITY Logo"/>
            </a>
        </div>

        <div search></div>

        <div login></div>

    </div>

    <div id="main-wrapper" >
        <div id="sidebar">
            <ul>
                <div sidebar-comunities></div>
                <div sidebar-groups></div>
                <div sidebar-events></div>
            </ul>
        </div>

        <div id="map-wrapper">


            <button id="hide-map-button" type="button" class="btn btn-primary" ng-click="toggleMap()"><i  class="fa fa-globe" ></i></button></br>-->
            <div id="map" y-map></div>
        </div>

        <!-- Main -->
        <div id="main" ui-view>

        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul id="lang-switcher">
            <li><button ng-controller="AboutCtrl" type="button" class="btn btn-default btn-xs" ng-click="open('lg')">{{ "ABOUT_PAGE" | translate }}</button></li>
            <li>{{ "SWITCH_LANGUAGE" | translate }}:</li>
            <div language-links></div>
            <div category-filter></div>
        </ul>
    </footer>

    <script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
