<html lang="en">
<head>
    <title>YUNITY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
</head>
<body data-ng-app="yunity" ng-class="bodyClass"  ng-controller="mapCtrl">
    <!-- Header -->
    <div id="header">
        <a ui-sref="home">
            <img id="logo" ng-src="placeholder.png" alt="YUNITY Logo"/>
        </a>

        <div class="input-group input-group-lg">
        <input id="searchbar" type="search"  class="form-control" ng-controller="searchCtrl" ng-model="searchResults" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getSearch($viewValue)" placeholder="Search" bs-typeahead>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
        </span>
        </div>
        
        <div id="navbar">
            <input id="hide-map-button" type="button" ng-click="toggleMap()" value="Map"></br>
        </div>
    </div>

    <div id="main-wrapper" >

        <div id="map-wrapper">
            <div id="map">

            </div>
        </div>

        <!-- Main -->
        <div id="main" ui-view>
           
        <input type="text"  class="form-control" ng-controller="searchCtrl" ng-model="selectedAddress" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"><a ui-sref="about">About page</a></footer>

    <script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
