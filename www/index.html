<html lang="en">
<head>
    <title>YUNITY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
</head>
<body data-ng-app="yunity" ng-controller="mainCtrl as mainCtrl">
<!-- Header -->
<div id="header">
    <h3>YUNITY</h3>


    <div id="navigation" data-ng-include="'navbar.html'">


    </div>
    <div id="map" ng-controller="mapCtrl" ng-hide="mainCtrl.isWide">


        <!-- Insert some code for the map here -->
        <img src="images/map_mock.png"/>

    </div>

    <!-- Main -->
    <div id="main" ng-style="mainWidth"
    ng-class="{'normal-width': !mainCtrl.isWide, 'wide': mainCtrl.isWide}">

    <h3>Foodbaskets</h3>

    <ul ng-show="foodbaskets.length">
        <li ng-repeat="basket in foodbaskets">
            <strong>{{basket.title}}</strong> from {{basket.user.name}} in {{basket.position.name}}:<br>
            <em>{{basket.description}}</em>
        </li>
    </ul>
</div>

<!-- Footer -->
<footer id="footer" ng-class="{'normal-width': !isWide, 'wide': isWide}">

    Here is the footer with contact stuff and so on...

</footer>

<script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
