<div id="searchbar">
            <form ng-submit="submit()" class="input-group input-group-lg" >
                    <input type="search" class="form-control" ng-model="searchTag" placeholder="Locations loaded via $http" typeahead="address.formatted_address as address.formatted_address for address in getSearch($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                        <!-- <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i> -->
                    <!-- <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div> -->
                    <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="submit()" type="button">
                              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                    </span>
            </form>
        </div>
