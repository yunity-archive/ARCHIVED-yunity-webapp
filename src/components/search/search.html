<div id="search-div">
            <form ng-submit="submit()">
                    <input id="search-textfield" type="search" class="form-control" ng-model="searchTag" placeholder="Explore in the community..." typeahead="address.formatted_address as address.formatted_address for address in getSearch($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                        <!-- <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i> -->
                    <!-- <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div> -->
                            <button class="btn btn-default" ng-click="submit()" type="button">
                              <span id="search-icon" class="glyphicon glyphicon-search" aria-hidden="true">
                            </button>
            </form>
        </div>
